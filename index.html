<!DOCTYPE html>
<html>
<head>
  <title>Шифр Цезаря</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Шифр Цезаря</h1>

    <div style="text-align: left; margin-bottom: 10px;">
      <label for="text">Введите текст:</label><br>
      <textarea id="text" rows="5" cols="40"></textarea>
    </div>

    <div style="text-align: left;">
      <label for="result">Результат:</label><br>
      <textarea id="result" rows="5" cols="40" readonly></textarea>
    </div>

    <label for="key">Ключ:</label>
    <input type="number" id="key" value="3" min="1" max="32">

    <br>
    <button onclick="encrypt()">Зашифровать</button>
    <button onclick="decrypt()">Расшифровать</button>
    <button onclick="hack()">Взломать</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
